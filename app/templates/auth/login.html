<!DOCTYPE html>
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}wiki-login{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Haven't register an account.<a href="{{ url_for('auth.register') }}">Click here to register</a></p>
    <p>Forget your passowrd?<a href="{{ url_for('auth.password_reset_request') }}">Click here to reset the password</a></p>
</div>

{% endblock %}
